<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator | CronJ </title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        			
        <form name="calculator">
                 
            <div class="wrapper">
                       <div class="inputArea"> <!--INPUT SECTION-->
                    <input type="text" name="userInput" placeholder="0">
                </div>
                <div class="buttons"> <!--BUTTON SECTION-->
                    
                    <div class="btnC btnr1">
                        <input type="button" value="C" onClick="reset()">
                    </div>
                    <div class="btnMod btnr1">
                        <input type="button" value="%">
                    </div>
                    <div class="btnSign btnr1">
                        <input type="button" value="+/-">
                    </div>
                    <div class="btnD btnr1">
                        <input type="button" value="/" onclick="inputNumber(value)">
                    </div>
                    <div class="btn7 btnr2">
                        <input type="button" value="7" onclick="inputNumber(value)">
                    </div>
                    <div class="btn8 btnr2">
                        <input type="button" value="8" onclick="inputNumber(value)">
                    </div>
                    <div class="btn9 btnr2">
                        <input type="button" value="9" onclick="inputNumber(value)">
                    </div>
                    <div class="btnX btnr1">
                            <input type="button" value="*" onclick="inputNumber(value)">
                        </div> 
                    <div class="btn4 btnr2">
                        <input type="button" value="4" onclick="inputNumber(value)">
                    </div>
                    <div class="btn5 btnr2">
                        <input type="button" value="5" onclick="inputNumber(value)">
                    </div>
                    <div class="btn6 btnr2">
                        <input type="button" value="6" onclick="inputNumber(value)">
                    </div>
                    <div class="btnM btnr1">
                        <input type="button" value="-" onclick="inputNumber(value)">
                    </div>
                    <div class="btn1 btnr2">
                        <input type="button" value="1" onclick="inputNumber(value)">
                    </div>
                    <div class="btn2 btnr2">
                        <input type="button" value="2" onclick="inputNumber(value)">
                    </div>
                    <div class="btn3 btnr2">
                        <input type="button" value="3" onclick="inputNumber(value)">
                    </div>
                    <div class="btnA btnr1">
                        <input type="button" value="+" onclick="inputNumber(value)">
                    </div>
                    <div class="btnDecimal btnr2">
                        <input type="button" value=".">
                    </div>
                    <div class="btn0 btnr2">
                        <input type="button" value="0" onclick="inputNumber(value)">
                    </div>
                    <div class="btnBack btnr2">
                        <input type="button" value="<">
                    </div>
                    <div class="btnE btnr1">
                        <input type="button" value="=" onclick="calculate()">
                    </div>                               
        
                </div>
                 </div>
               
            </form>
    

        
</div>

<script src="js/calculator.js"></script>
</body>
</html>
